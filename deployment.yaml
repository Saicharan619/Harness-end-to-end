apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculator-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calculator-app
  template:
    metadata:
      labels:
        app: calculator-app
    spec:
      containers:
      - name: calculator-app
        # image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        image: saicharan12121/website:latest
        ports:
        # - containerPort: 8085
        - containerPort: 80
        # env:
        # - name: SPRING_PROFILES_ACTIVE
        #   value: "prod"

---
apiVersion: v1
kind: Service
metadata:
  name: calculator-app-service
spec:
  selector:
    app: calculator-app
  ports:
    - protocol: TCP
      port: 80
      # targetPort: 8085
        targetPort: 80
  type: LoadBalancer  # If using a cloud provider, otherwise use ClusterIP
